<!doctype html>
<html lang="en" ng-app="timesync">

  <head>
    <title>Time Server (An Observeris Project)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }

    </style>
    <!-- Semantic UI stuff -->

    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
    <!--  <script src="/semantic/dist/semantic.min.js"></script> -->

  </head>
  <script type="text/javascript" src="bower_components/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-socket-io/socket.min.js"></script>

  <!-- Core Angular App -->
  <script type="text/javascript" src="app/app.js"></script>

  <!-- Extra Services for our Angular App -->
  <script type="text/javascript" src="app/services/angular-common.js"></script>
  <script type="text/javascript" src="app/services/get-server-ntp-delta.js"></script>
  <script type="text/javascript" src="app/services/get-client-server-delta.js"></script>

  <script type="text/javascript" src="app/time.sync.controller.js"></script>

  <body>
    <div class="tx-out" ng-controller="TimeSyncController as timer">
      <div class="ui container">
        <div class="ui one column grid">
          <div class="column">
            <div class="ui stacked segment">
              <p>Controller name:
                {{}}</p>

              <p>Controller data:
                {{}}</p>
            </div>
          </div>
          <div class="column">
            <div class="ui grid">
              <div class="four wide column">
                <div class="ui stacked segment">
                  <div class="ui segment red">
                    <p>Minimal delta (MS):
                      {{}}</p>
                  </div>
                  <div class="ui segment blue">
                    <p>Minimal Latency MS:
                      {{}}</p>
                  </div>
                </div>
              </div>
              <div class="one wide column">
                  <i class="big long arrow left icon"></i>
                  <i class="big long arrow right icon"></i>
              </div>
              <div class="six wide column">
                <div class="ui stacked segment">
                  <div class="ui segment orange">
                    <p>Local Time:
                      {{timer.fClientData.fSystemTime}}</p>
                  </div>
                  <div class="ui segment orange">
                    <p>Most Precise Local Time:
                      {{timer.fClientData.fMostPreciseTime}}</p>
                  </div>
                </div>
              </div>
              <div class="one wide column">
                  <i class="big long arrow left icon"></i>
                  <i class="big long arrow right icon"></i>
              </div>
              <div class="four wide column">
                <div class="ui stacked segment">
                  <div class="ui segment red">
                    <p>Socket NTP offset:
                      {{}}
                      ms ({{}}
                      samples)</p>
                  </div>
                  <div class="ui segment red">
                    <p>Socket NTP latency:
                      {{}}
                      ms ({{}}
                      samples)</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
